<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
  $(function() {
      var pageNum = 1;
      var prevSearchWord = "";
      $('#js-search-button').on('click', function() {
        removeErrormessage();
        searchBook();
      });
      function searchBook() {
        var searchWord = $('#js-search-word').val();
        // console.log(prevSearchWord);
        // console.log(searchWord);
         // prevSearchWord = searchWord;
        if (prevSearchWord === searchWord) {
          pageNum++;
        } else {
          $('.lists').empty();
          pageNum = 1;
        }
        prevSearchWord = searchWord;
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20170404',
          type: 'GET',
          datatype: 'json',
          data: {
            keyword: searchWord,
            applicationId: '1019399324990976605',
            booksGenreId: '001',
            hits: 20,
            page:pageNum,
          },
        }).done(function(data) {
          // console.log(data);
          var dataAcquisition = data.Items;
          var itemsSearchbox = "";
          if (data.count > 0) {
            $.each(dataAcquisition, function(i,item) {
               itemsSearchbox += '<li class="lists__item">' +
                            '<div class="lists__item__inner">' +
                              '<a href="' + dataAcquisition[i].Item.itemUrl + '" class="lists__item__link" target="_blank">' +
                                '<img src="' + dataAcquisition[i].Item.largeImageUrl + '" class="lists__item__img" alt="' + dataAcquisition[i].Item.title + '">' +
                                  '<p class="lists__item__detail">作品名： ' + dataAcquisition[i].Item.title + '</p>' +
                                  '<p class="lists__item__detail">作者  ： ' + dataAcquisition[i].Item.author + '</p>' +
                                  '<p class="lists__item__detail">出版社： ' + dataAcquisition[i].Item.publisherName + '</p>' +
                              '</a>' +
                            '</div>' +
                          '</li>';
                           console.log(i,item);
            });
            $('.lists').prepend(itemsSearchbox);
          } else {
            var emptyText = '<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>';
            $('.lists').before(emptyText);
          }
        }).fail(function(data) {//レスポンス結果が失敗処理はfaileメソッドで受け取る
          if (data.readyState === 0) {//dataとreadyState(ドキュメントの読み込み状況を示す文字列を返すプロパティ)(プロパティとは、オブジェクトのもつ情報URLとか))
            $('.lists').before('<div class="message">インターネットの接続状況を確認してください。</div>');//接続ができなかった時beforeメソッドを使い文字追
          } else {
            var errorText = data.responseJSON.error_description;
            $('.lists').before('<div class="message">' + errorText + '</div>');
          }
        });
      }
      function removeErrormessage() {
          $('.message').remove();
      }
    });

    </script>
  </body>
</html>
