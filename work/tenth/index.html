<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      // $(function() {
    //グローバル変数
    var pageNum = 0;
    var searchword = '';
    var prevword = '';//前のワードの空の変数
    $('#js-search-button').on('click', function() {//クリックされた時に実行される
     searchword = searchButton();
     pageNum = countUp();
    // console.log(pageNums);
    console.log(searchword);
    console.log(prevword);
    execAjax();//execAjaxの実行

    function countUp() {
      pageNum = pageNum + 1;
      return pageNum;//+になった値が上に返る
    }

    function searchButton() {
// '#js-search-button'がクリックされたとき,検索した名前の取得の処理がここに書かれている
      var search = $('#js-search-word').val();
    // console.log(searchword);
      return search
    }

    if(prevword !== searchword) {//一致しなかった場合の処理
        $('ul').empty(); // 違うワードが検索された時にulの中身を空にする
        pageNum = 1;
        prevword = searchword;//検索された前の値を取得
      }
      });

    function execAjax () {//検索したワードに関連した本のデータを取得する処理
      console.log(searchword);
      console.log(pageNum);
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',//楽天APIにアクセス
          type: 'GET',//取得
          datatype: 'json',//形式
          data: {
            // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
            applicationId: '1019399324990976605',
            booksGenreId: '001',
            hits: 20,
            page: pageNum,//変数になる
            keyword: searchword
          },
  }).done(function(data) {
    console.log(data.Items);
    console.log(data.page);
        var template =''
        $.each(data.Items, function(i,item) {
              template += '<li class='+'lists__item'+'>'+
                 '<div class='+'lists__item__inner'+'>'+
                 '<a href='+' class='+'lists__item__link'+' target='+'_blank'+'>'+
                 '<img src='+ item.Item.mediumImageUrl +' class='+'lists__item__img'+' alt='+'>'+
                 '<p class='+'lists__item__detail'+'>作品名：'+ data.Items[i].Item.title +'</p>'+
                 '<p class='+'lists__item__detail'+'>作者　：'+ data.Items[i].Item.author +'</p>'+
                 '<p class='+'lists__item__detail'+'>出版社：'+ data.Items[i].Item.publisherName +'</p>'+
                 '</a>'+'</div>'+'</li>';
               });
                 
              $('.lists').prepend(template);//prepend先頭へ挿入する
           });
      }

      //
      //
    </script>
  </body>
</html>
