<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <form class="register">
        <div class="input-wrapper">
          <input type="text" class="input" placeholder="Input Your Name.">
          <p class="rest-count">30</p>
        </div>
        <button class="register-btn">Register</button>
      </form>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
    $(function(){

      var text_max = 30;
      //text_maxに文字数を代入　入力する上限を設定してます
      $(".input").on("keyup",function(){

      //val()で文字を取得レングスで文字数を取得
　　　 //lengthはプロパティであり、メソッドではない
　　　//javascriptのオブジェクトとは？？
     //replaceとは、正規表現とは、あってもなくても変わらない？
        //on キーボード入力をいた時のイベントを実行　
        var text_length = $(this).val().replace(/\s+/g,'').length;
        var countdown = text_max - text_length;
        $(".rest-count").text(countdown)
        //KeyDown イベントは、実行中のフォームまたはそのフォーム上のコントロールにフォーカスがある状態でキーを押したときに発生します。
        //キーを離すまで KeyDown イベントと KeyPress イベントが交互に発生し、キーを離すと KeyUp イベントが発生します。
        //キーボードで入力していると処理が走る。
        //this inputclass

        if(countdown < 0){
            $(".rest-count").addClass('red')
            //if (条件式) {
            //trueの場合の処理
            //}
        }else {
          $(".rest-count").removeClass('red')
      }
    });
  });
//user側が文字を入力した時に設定した文字数で入力しているのかを確かめる物
//そのためには、上限を指定３０文字、キーボードを離した時、key upというイベントが実行される
//val()で文字を取得して、レングスで文字数を取得しているそれをカウントダウンという変数に持たせてます。
//何で表示させているか？？　P class のrest count の３０をhtmlメソッドで置き換えて、表示させる
//user側が、３０の文字数を超えた時、表示を赤くしています。
//countdownより0が大きかった時、赤く表示させている。
//addClass p タグに追加rest countにredを追加
//font-weightプロパティは、フォントの太さを指定する際に使用します。
      // 今回やるのは文字数チェッカーです。
      // .input に文字を入力し、文字を入力した段階でその文字数に応じて .rest-count の値が減っていき、最大文字数である30文字以上入力すると .rest-count に .red クラスが追加されて文字色が赤くなり、30文字以内になると、.red クラスが外れ、文字色が元に戻る。（ちなみに改行は文字数に含まない。）
      // .keyup() 文字入力後に発火されるイベントです。
      // .replace(/\s+/g,'').length 改行を含まない文字数を取得します。
      // .val() input要素のvalueを取得します。
    </script>
  </body>
</html>
