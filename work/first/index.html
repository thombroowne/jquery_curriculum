<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <h1 class="title">jQuery</h1>
  <h2 class="sub-title">Q1</h2>
  <div class="question">
    <div class="btn" id="q1">Q1</div>
  </div>
  <h2 class="sub-title">Q2</h2>
  <div class="question">
    <div class="btn" id="q2">Q2</div>
  </div>
  <h2 class="sub-title">Q3</h2>
  <div class="question">
    <div class="btn" id="q3">Q3</div>
  </div>
  <h2 class="sub-title">Q4</h2>
  <div class="question">
    <div class="btn" id="q4">Q4</div>
  </div>
  <h2 class="sub-title">Q5</h2>
  <div class="question">
    <div class="btn" id="q5">Q5</div>
  </div>
  <h2 class="sub-title">Q6</h2>
  <div class="question">
    <div class="btn" id="q6">Q6</div>
  </div>
  <h2 class="sub-title">Q7</h2>
  <div class="question">
    <ul class="list" id="q7">
      <li>Q7-1</li>
      <li>Q7-2</li>
      <li>Q7-3</li>
      <li>Q7-4</li>
    </ul>
  </div>
  <h2 class="sub-title">Q8</h2>
  <div class="question">
    <div class="btn" id="q8">Q8</div>
  </div>
  <h2 class="sub-title">Q9</h2>
  <div class="question">
    <div class="btn" id="q9" data-text="jQuery">Q9</div>
  </div>
  <h2 class="sub-title">Q10</h2>
  <div class="question">
    <ul class="list" id="q10">
      <li>Q10-1</li>
      <li>Q10-2</li>
      <li>Q10-3</li>
    </ul>
    <ul class="list" id="q11">
      <li>Q11-1</li>
      <li>Q11-2</li>
      <li>Q11-3</li>
    </ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>
// 第1問  id='q1'の要素の文字色を赤色にせよ。
$(function() {

  $('#q1').css('color', 'red');

// 第2問  id='q2'の要素をクリックしたら背景色をピンクにせよ。
$('#q2').click(function() {
  $(this).css('background-color', 'cadetblue');
});
//click（） メソッドの基本的な機能、引数に関数を指定する方法
//クリックでイベント処理　ボタン要素をクリックした時に任意の関数を実行
//{対象要素.click(関数)}　引数へクリック後に実行したい関数指定

// 第3問  id='q3'の要素をクリックしたら2秒かけてフェードアウトさせよ。
$('#q3').click(fadeOut);
function fadeOut() {
  $(this).fadeOut(2000);
}
//html要素を少しずつアニメショーンさせながら非表示にすることができるメソッド
//またミリ秒を設定して細かい動き調整可能
//引数には時間設定、時間は必ずミリ秒設定
//対象要素が複数あっても同じように動作するのが特徴

// 第4問  id='q4'の要素をクリックしたらこの要素の前後とこの要素内の前後にテキストを挿入せよ。

$('#q4').click(function() {
  $(this).prepend('DOMの中の前')
         .append('DOMの中の後')
         .before('DOMの前')
         .after('DOMの後');
});

// 第5問  id='q5'の要素をクリックしたらこの要素にlargeというクラスを付与せよ。
$('#q5').click(function() {
  $(this).addClass('large');
});
//「$(this)」のようにセレクタ指定することでthisを指定して
//「addClass(’large’)」と記述することでclass属性を追加することができる
//実行すると、テキスト文字が大きく変化する

// 第6問  id='q6'の要素をクリックしたらこの要素を2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ。

$('#q6').click(function() {
  $(this).animate({
    'marginLeft': 100,
    'marginTop': 100
  }, 2000);
});
//ボタンをクリックするとアニメーションが始まる.
//marginLeftを指定することで、横に動く
//あらかじめ、CSSでターゲットに対してpositionプロパティを指定していればtop,leftなどのプロパティも使用できます。
//ミリ秒以外では「normal」「slow」「fast」　といった文字列でも指定可能

// 第7問  id='q7'の子要素をクリックしたら、その要素のインデックス（何番目か）をconsole.log()とalert()を用いて表示させよ。

  $('#q7').find('li').click(function() {
    //id='q7'の子要素（li）をクリックした時にidq7の中にあるliのインデックスを取得
    var targetNum = $(this).index();
    //var 変数targetNumにid=q7の要素をjQueryオブジェクトとして変数targetnumという名前の変数に代入しています。
    //this q7の中のliという要素を指している。liのインデックスを取得。注意0番スタート
    console.log(targetNum);
    //取得インデックス番号をconsoleで表示
    alert(targetNum);
    //webサイト側からメッセージが表示させる機能
    //取得したインデックス番号を表示させる
  });
//「find()」は、対象となる要素から下にある階層をすべて辿って目的の「子要素」を取得することができるメソッドです
// 対象要素.find( 目的の要素 ) 】のように引数へ取得したい要素のタグ・属性を指定します。

// 第8問  id='q8'の要素をhoverしたらlargeというクラスを付与し、hoverが外れたら、クラスを削除せよ。
$('#q8').hover(function() {
  //hover() id=q8にカーソルを持っていくと動く
  //hoverカーソルを持っていくと何かしらの処理をする
  $(this).addClass('large');
  //id=q8指していて,div class="btn"にadd classとういうメソッドでLargeを追加
  //classに設定されているCSSによって変化
}, function() {
  $(this).removeClass('large');
  //
});

//「addClass(’large’)」と記述することでclass属性を追加することができる
//「removeClass()」は、HTML要素の「class属性」に付与されたクラスを削除することができるメソッド



// 第9問  id='q9'の要素をクリックしたらこの要素に設定してあるdata属性をconsoleに表示せよ。
$('#q9').click(function() {
  var text = $(this).data('text');
  //id=q9 date-textの値を取得。data('text')は、jqueyという文字列をコンソールで表示
  console.log(text);
});

// 第10問 id='q10'の子要素をクリックしたら、その要素のインデックスと等しいid='q11'の子要素にlargeというクラスを追加せよ。

  $('#q10').find('li').click(function() {
    var num = $(this).index();
    $('#q11').find('li').eq(num).addClass('large');
  //q11の中にあるliの要素のインデックス番号をEQで指定してその要素を指定している。
  //指定したらq10とq11のliのインデックス番号に、等しい要素に、add classとういうメソッドでLargeを追加
  });

});
////「find()」は、対象となる要素から下にある階層をすべて辿って目的の「子要素」を取得することができるメソッドです
// 対象要素.find( 目的の要素 ) 】のように引数へ取得したい要素のタグ・属性を指定します。
//「eq()」は、複数のHTML要素の中からインデックス番号を指定することで特定の要素だけを取得
////「addClass(’large’)」と記述することでclass属性を追加することができます。
//実行すると、テキスト文字が大きく変化する


</script>
</body>
</html>
